		<script type="text/javascript">
		jQuery(document).ready(function(){

			jQuery("#contactForm").validate({
				messages: {
					contactName: 'Please enter your name.',
					email: {
						required: 'Please enter your email address.',
						email: 'You entered an invalid email address.'
					},
					comments: 'Please enter a message.'
				},
				errorPlacement: function(error, element) {
					error.prependTo('.buttons');
				}
			});

		});
		</script>

		<script>

			$(document).ready(function(){

			$('button[type=submit]').click(function () {

		    	//event.preventDefault();

		    	var name = $('input[name=contactName]');
		    	var email = $('input[name=email]');
		    	var message = $('textarea[name=comments]');

		    	//organize the data properly
		    	var data = 'contactName=' + name.val() + '&email=' + email.val() +
		    	'&comments='  + encodeURIComponent(message.val());

		        // console.log(data);

		        $(this).attr("disabled", "disabled").text('Sending...');

		        //start the ajax
		        $.ajax({
		            //this is the php file that processes the data and send mail
		            url: "process.php",

		            //GET method is used
		            type: "GET",

		            //pass the data
		            data: data,

		            //Do not cache the page
		            cache: false,

		            //success
		            success: function (html) {
		            	console.log(html);
		                //if process.php returned 1/true (send mail success)
		                if (html==true) {

		                    //hide the form
		                    $('form').children().fadeOut('slow');
		                    $('form').text('Thank you! We have received your message.');

		                    //show the success message
		                    $('.done').fadeIn('slow');

		                    //enabled all the text fields
		                    $('.text').removeAttr('disabled');

		                //if process.php returned 0/false (send mail failed)
		          		} else {
			            	alert('Sorry, unexpected error. Please try again later.');
				            //enabled all the text fields
				            $('.text').removeAttr('disabled');
			            }
			        }
			    });

		        //cancel the submit button default behaviours
		        return false;

		    });
		});

		</script>
